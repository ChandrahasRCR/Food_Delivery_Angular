<div class="container">
    <form #logForm="ngForm" (ngSubmit)="submitForm(logForm.value)" novalidate >

<tr>
<td id="effect1">UserId</td>
<td id="effect2"><input type="text" #UserId="ngModel" name="UserId" ngModel required minlength="1" maxlength="5"></td>
<div *ngIf="UserId.errors?.['required'] && UserId.touched">Enter the UserId</div>

<div *ngIf="UserId.errors?.['minlength'] && UserId.touched">Please Enter Minimum of 3 numbers</div>
</tr>
<tr>
<td id="effect1">Password</td>
<td id="effect2"><input type="password" #password="ngModel" name="password" ngModel required minlength="5" maxlength="8"></td>
<div *ngIf="password.errors?.['required'] && password.touched">Enter the Password</div>

<div *ngIf="password.errors?.['minlength'] && password.touched">Please Enter Minimum of 5 charchacters</div>
</tr>
<br>
<button [disabled]="!logForm.valid" class="btn btn-md btn-secondary"  type="submit">SUBMIT</button>
</form>
</div>
